<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cUI - Text</title>
    <link rel="stylesheet" href="../dist/cui-styles.css" />
</head>
<style>
    .app-main-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 70px calc(100vh - 106px) 36px;
        height: 100%;
        overflow: hidden;
    }

    .app-navbar {
        grid-column-start: 1;
        grid-column-end: 5;
        grid-row-start: 1;
        grid-row-end: 1;
    }

    .app-content {
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 2;
    }

    .app-content-fill {
        grid-column-start: 1;
        grid-column-end: 5;
        grid-row-start: 2;
        grid-row-end: 2;
    }

    .app-side-bar {
        grid-column-start: 4;
        grid-column-end: 5;
        grid-row-start: 2;
        grid-row-end: 2;
    }

    .app-footer {
        grid-column-start: 1;
        grid-column-end: 5;
        grid-row-start: 3;
        grid-row-end: 4;
    }
</style>

<body class="">
    <div id="main-content" class="main-content content-hidden">
        <!-- Main grid -->
        <div class="app-main-grid">
            <div class="app-navbar">
                <div class="cui-navbar cui-sticky">
                    <ul class="cui-navbar-left">
                        <li><a class="cui-navbar-title cui-icon app-title-icon" href="index.html">Test</a></li>
                    </ul>
                    <ul class="cui-navbar-right">
                        <li><a class="cui-navbar-item" href="./index.html">Home</a></li>
                        <li><a class="cui-navbar-item" href="#" id="toggle-dark-mode">Dark Mode</a></li>
                        <li><a class="cui-navbar-item" href="#" id="toggle-print-mode">Print Mode</a></li>
                    </ul>
                </div>
            </div>
            <div class="app-content cui-overflow-y-auto cui-margin-top cui-section">
                <h2 class="cui-h2">Inputs</h2>
                <div>
                    <input class="cui-input" type="text" placeholder="Test">
                    <input class="cui-input" placeholder="Test" value="Test">
                    <select class="cui-select" value="AAA">
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>
                <div class="cui-margin-top">
                    <input class="cui-input cui-accent" type="text" placeholder="Test">
                    <input class="cui-input cui-accent" placeholder="Test" value="Test">
                    <select class="cui-select cui-accent" value="AAA">
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>
                <div class="cui-margin-top">
                    <input class="cui-input cui-secondary" type="text" placeholder="Test">
                    <input class="cui-input cui-secondary" placeholder="Test" value="Test">
                    <select class="cui-select cui-secondary" value="AAA">
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>

                <h2 class="cui-h2">Input forms</h2>
                <div class="cui-form">
                    <span class="cui-form-label">Test</span>
                    <span class="cui-form-description">Test desc</span>
                    <input class="cui-input" type="text" placeholder="Test">
                </div>
                <div class="cui-form cui-inline cui-margin-top">
                    <span class="cui-form-label">Test</span>
                    <span class="cui-form-description">Test desc</span>
                    <input class="cui-input" placeholder="Test" value="Test">
                </div>
                <div class="cui-form cui-inline cui-margin-top">
                    <span class="cui-form-label">Round</span>
                    <span class="cui-form-description">Rund desc</span>
                    <input class="cui-input cui-round" placeholder="Test" value="Test">
                </div>
                <div class="cui-form">
                    <select class="cui-select" value="AAA">
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>
                <div class="cui-form cui-margin-top">
                    <div>
                        <input type="radio" class="cui-radio" id="radio-1-1" name="radio-group-1" checked>
                        <label for="radio-1-1">Radio 1</label>
                    </div>
                    <div>
                        <input type="radio" class="cui-radio cui-accent" name="radio-group-1" id="radio-1-2">
                        <label for="radio-1-2">Radio 2</label>
                    </div>
                    <div class="cui-radio cui-secondary">
                        <input type="radio" class="cui-radio cui-secondary" id="radio-1-3" name="radio-group-1">
                        <label for="radio-1-3">Radio 3</label>
                    </div>
                    <div class="cui-radio cui-secondary">
                        <input type="radio" class="cui-radio cui-secondary" id="radio-1-4" name="radio-group-1"
                            disabled>
                        <label for="radio-1-4">Radio disabled</label>
                    </div>
                </div>
                <div class="cui-form cui-margin-top">
                    <div class="cui-radio-custom">
                        <input type="radio" id="radio-2-1" name="radio-group-2" checked>
                        <label for="radio-2-1" class="cui-content">Radio Custom 1</label>
                    </div>
                    <div class="cui-radio-custom">
                        <input type="radio" name="radio-group-2" id="radio-2-2">
                        <label for="radio-2-2" class="cui-content">Radio Custom2</label>
                    </div>
                    <div class="cui-radio-custom">
                        <input type="radio" name="radio-group-2" id="radio-2-3">
                        <label for="radio-2-3" class="cui-content">Radio Custom 3</label>
                    </div>
                </div>
                <div class="cui-form cui-margin-top">
                    <div>
                        <input type="checkbox" class="cui-checkbox" id="checkbox-1-1" checked>
                        <label for="checkbox-1-1">Checkbox 1</label>
                    </div>
                    <div class="cui-checkbox cui-accent">
                        <input type="checkbox" class="cui-checkbox  cui-accent" id="checkbox-1-2" checked>
                        <label for="checkbox-1-2">Checkbox 2</label>
                    </div>
                    <div class="cui-checkbox cui-secondary">
                        <input type="checkbox" class="cui-checkbox cui-secondary" id="checkbox-1-3">
                        <label for="checkbox-1-3">Checkbox 3</label>
                    </div>

                    <div class="cui-checkbox cui-secondary">
                        <input type="checkbox" class="cui-checkbox cui-secondary" id="checkbox-1-3" disabled checked>
                        <label for="checkbox-1-3">Checkbox disabled</label>
                    </div>
                </div>
                <div class="cui-form cui-margin-top">
                    <div class="cui-input-switch">
                        <input type="checkbox" id="checkbox-2-1" checked>
                        <label for="checkbox-2-1" class="cui-content">Switch 1</label>
                    </div>
                    <div class="cui-input-switch">
                        <input type="checkbox" id="checkbox-2-2" checked>
                        <label for="checkbox-2-2" class="cui-content cui-accent">Switch accent</label>
                    </div>
                    <div class="cui-input-switch">
                        <input type="checkbox" id="checkbox-2-3" checked>
                        <label for="checkbox-2-3" class="cui-content cui-secondary">Switch secondary</label>
                    </div>
                    <div class="cui-input-switch">
                        <input type="checkbox" id="checkbox-2-4" checked disabled>
                        <label for="checkbox-2-4" class="cui-content cui-secondary">Switch disabled checked</label>
                    </div>
                    <div class="cui-input-switch">
                        <input type="checkbox" id="checkbox-2-5" disabled>
                        <label for="checkbox-2-5" class="cui-content cui-secondary">Switch disabled</label>
                    </div>
                </div>
                <div class="cui-form cui-margin-top">
                    <div class="cui-margin-top">
                        <input type="range" min="1" max="100" value="50" class="cui-range" id="myRange">
                    </div>
                    <div class="cui-margin-top">
                        <input type="range" min="1" max="100" value="50" class="cui-range cui-accent" id="myRange">
                    </div>
                    <div class="cui-margin-top">
                        <input type="range" min="1" max="100" value="50" class="cui-range cui-secondary" id="myRange">
                    </div>
                    <div class="cui-margin-top">
                        <input type="range" min="1" max="100" value="50" class="cui-range" id="myRange" disabled>
                    </div>
                </div>
                <div class="cui-form cui-margin-top">
                    <textarea class="cui-textarea" name="" id=""
                        rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, corporis! Perspiciatis iure in et impedit beatae! Odio nam corporis ea quaerat rem neque rerum? Alias aliquid excepturi blanditiis tempora praesentium!</textarea>
                </div>
            </div>
            <div class="app-side-bar cui-margin-top">

            </div>

        </div>
        <script src="index.js"></script>
</body>

</html>
